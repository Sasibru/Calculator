<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  
  <body>
    <div class="main">
      <div class="calcContainer">
        <div class="display">
          <div id="displayNumbers">0</div>
          
        </div>
        <div class="btnSection">
          <button class="btn spanTwo" id="clearBtn" onclick="clearCalc()">Clear</button>
          <button class="btn spanTwo" id="deleteBtn" onclick="deleteNum()">Delete</button>

          <button class="btn numbers" onclick="addValue(this)" value="7">7</button>
          <button class="btn numbers" onclick="addValue(this)" value="8">8</button>
          <button class="btn numbers" onclick="addValue(this)" value="9">9</button>
          <button class="btn operator" data-operator="/">รท</button>

          <button class="btn numbers" onclick="addValue(this)" value="4">4</button>
          <button class="btn numbers" onclick="addValue(this)" value="5">5</button>
          <button class="btn numbers" onclick="addValue(this)" value="6">6</button>
          <button class="btn operator" data-operator="+">+</button>

          <button class="btn numbers" onclick="addValue(this)" value="1">1</button>
          <button class="btn numbers" onclick="addValue(this)" value="2">2</button>
          <button class="btn numbers" onclick="addValue(this)" value="3">3</button>
          <button class="btn operator" data-operator="-">-</button>

          <button class="btn" id="pointBtn">.</button>
          <button class="btn numbers" onclick="addValue(this)" value="0">0</button>
          <button class="btn" id="equalBtn">=</button>
          <button class="btn operator" data-operator="*">ร</button>
        </div>
      </div>
    </div>

	<script src="/js/scripts.js"></script>
  </body>
</html>
