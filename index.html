<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  
  <body>
    <div class="main">
      <div class="calcContainer">
        <div class="display">
          <div class="displayNumbers">0</div>
          
        </div>
        <div class="btnSection">
          <button class="btn spanTwo" id="ClearBtn">Clear</button>
          <button class="btn spanTwo" id="DeleteBtn">Delete</button>

          <button class="btn numbers" data-number="7">7</button>
          <button class="btn numbers" data-number="8">8</button>
          <button class="btn numbers" data-number="9">9</button>
          <button class="btn" data-operator="/">รท</button>

          <button class="btn numbers" data-number="4">4</button>
          <button class="btn numbers" data-number="5">5</button>
          <button class="btn numbers" data-number="6">6</button>
          <button class="btn" data-operator="+">+</button>

          <button class="btn numbers" data-number="1">1</button>
          <button class="btn numbers" data-number="2">2</button>
          <button class="btn numbers" data-number="3">3</button>
          <button class="btn" data-operator="-">-</button>

          <button class="btn" id="pointBtn">.</button>
          <button class="btn numbers" data-number="0">0</button>
          <button class="btn" id="equalBtn">=</button>
          <button class="btn" data-operator="*">ร</button>
        </div>
      </div>
    </div>

	<script src="/js/scripts.js"></script>
  </body>
</html>
